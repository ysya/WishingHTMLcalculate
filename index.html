    <script type="text/javascript">
        function getCountry() {
            console.log("in getCountry");
            var SoftName = document.querySelector('input[name = "SoftName"]:checked').value;
            console.log(SoftName);
            if (SoftName == "Science_M") {
                CardinalNo = 1;
            }else if (SoftName == "Legal_L"){
                CardinalNo = 0.8;
            }else if (SoftName == "Legal_M"){
                CardinalNo = 1;
            }else if (SoftName == "Legal_H"){
                CardinalNo = 1.3;
            }else if (SoftName == "Alerm_L"){
                CardinalNo = 0.7;
            }
            console.log("運算方式: " + CardinalNo.toString());
            var FirmNo = document.querySelector('[name="FirmNo"]').value;
            var FirmSite;
            if (FirmNo == 1){
                FirmSite = 1;
            }else if(FirmNo == 2){
                FirmSite = 1.5;
            }else if(FirmNo == 3){
                FirmSite = 1.8;
            }else if(FirmNo == 4){
                FirmSite = 2;
            }else if(FirmNo >= 5){
                FirmSite = 2.2;
            }
            console.log("廠商數: " + FirmNo.toString());
            console.log("廠商Site: " + FirmSite.toString());  
            var UserNo = document.querySelector('[name="UserNo"]').value;
            var OneUser = 0;
            if (1 <= UserNo && UserNo < 10){
                OneUser = 2.5 * 1;
            }else if (10 <= UserNo && UserNo < 15){
                OneUser = 2.5 * 0.9;
            }else if (15 <= UserNo && UserNo < 20){
                OneUser = 2.5 * 0.85;
            }else if (20 <= UserNo && UserNo < 25){
                OneUser = 2.5 * 0.8;
            }else if (25 <= UserNo){
                OneUser = 2.5 * 0.75;
            }
            console.log("使用者數目: " + UserNo.toString());
            console.log(UserNo);
            console.log("單一使用者報價: " + OneUser.toString());
            console.log(OneUser);
            var CalculateAll = CardinalNo * FirmSite * UserNo * OneUser
            console.log("計算結果: " + CalculateAll.toString())
            document.getElementById('result').value = CalculateAll.toString();
            var YearFee = CalculateAll / 100 * 30
            document.getElementById('yearfee_result').value = YearFee.toString();
        }
    </script>
</head>

<body>

    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">

    <div class="content pure-u-1 pure-u-md-3-4">
        <form name="formCalc" id="formCalc">
            <div class="pure-form"> <!-- Radio group -->
                <legend>請選擇產品</legend>
                <div class="pure-radio">
                    <label for=""><input type="radio" name="SoftName" id="1" value="Science_M" checked="checked">化學雲-中階</label><br>
                    <label for=""><input type="radio" name="SoftName" value="Legal_L">法規雲-低階</label><br>
                    <label for=""><input type="radio" name="SoftName" value="Legal_M">法規雲-中階</label><br>
                    <label for=""><input type="radio" name="SoftName" value="Legal_H">法規雲-高階</label><br>
                    <label for=""><input type="radio" name="SoftName" value="Alerm_L">定檢雲-低階</label><br>
            </div>
            <legend>廠數</legend>
            <input type="number" name="FirmNo" min="1" value="1"><br>
            <legend>使用者人數</legend>
            <input type="number" name="UserNo" min="1" value="1"><br><br>
            <button class="pure-button" type="button" onclick="getCountry()">
                <i class="fa fa-calculator" aria-hidden="true"></i>計算
            </button>
            <button class="pure-button" type="reset" value="Reset"  onclick="reset()">
                <i class="fa fa-repeat" aria-hidden="true"></i>重設
            </button>
            <br><br>
            計算結果: <input type="text" style="border:none" id="result" value="0" readonly><br><br>
            年費為定價之 30% ：<input type="text" style="border:none" id="yearfee_result" value="0" readonly><br><br>
